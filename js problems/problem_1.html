            num10 = parseInt(num10);

            var allValid = true;
            if(isNaN(num1))
            {
                allValid = false;
            }

            {

            if(allValid)
            {

                console.log("Sum of Given Number: ",sum);
                document.getElementById("message").innerHTML = "Sum of Given Number: " + sum;
            }else{
                document.getElementById("message").innerHTML = "Please Enter Valid Number";
            }

            
        }

</head>
