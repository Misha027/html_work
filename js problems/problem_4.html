/* Make a form to collect two number and check out first number is divisible by second one or not "*/

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> problem 4 </title>
    <script>
        function check() 
        {
            var x = document.getElementById("num1");
            console.log(typeof (x));
            var num1 = x.value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            console.log(typeof (num1));
            console.log(typeof (num2));

            var allValid = true;
            if (isNaN(num1)) 
            {
                allValid = false;
            }

            if (isNaN(num2)) 
            {
                allValid = false; 
            }

            if (allValid) 
            {
          
                if (num2 == 0) 
                {
                    document.getElementById("message").innerHTML = "Division not possible with zero.";
                } 
                else 
                {
                    if (num1 % num2 == 0) 
                    {
                        document.getElementById("message").innerHTML = "First Number is divisible by Second Number";
                    } 
                    else 
                    {
                        document.getElementById("message").innerHTML = "First Number is not divisible by Second Number";
                    }
                }
            } 
            else 
            {
                document.getElementById("message").innerHTML = "Please Enter Valid Number";
            }


        }
    </script>
</head>

<body>
    <form>
        <label for="num1">Enter First Number: </label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="num2">Enter Second Number: </label>
        <input type="text" name="num2" id="num2"><br><br>
        <input type="button" onclick="check()" value="Check Divisibility">
    </form>
    <h1 id="message"></h1>
</body>

</html>
