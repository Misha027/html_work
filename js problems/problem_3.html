<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function largestnumber() 
        {
            var x = document.getElementById("num1");
            var num1 = x.value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var allValid = true;
         
            if (isNaN(num1)) 
            {
                allValid = false;
            }

            if (isNaN(num2)) 
            {
                allValid = false; 
            }
            var message = "";
            if (allValid) 
            {
                if (num1 == num2) 
                {
                    message = "Both number are equal";
                } 
                else 
                {
                    if (num1 > num2) 
                    {
                        message = "First Number is Largest";
                    }
                    else 
                    {
                        message = "Second Number is Largest";
                    }
                }
            } 
            else 
            {
                message = "Please Enter Valid Number";
            }
            document.getElementById("message").innerHTML = message;
        }
    </script>
</head>

<body>
    <form>
        <label for="num1">Enter First Number: </label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="num2">Enter Second Number: </label>
        <input type="text" name="num2" id="num2"><br><br>
        <input type="button" onclick="largestnumber()" value="Largest Number" />
    </form>
    <h1 id="message"></h1>
</body>
</html>
